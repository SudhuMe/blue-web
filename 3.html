<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue - AI Video Intelligence Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Play = ({ className = "w-6 h-6" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );

        const MessageSquare = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        const TrendingDown = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                <polyline points="17 18 23 18 23 12"></polyline>
            </svg>
        );

        const Send = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const VideoIntelligencePlatform = () => {
            const [selectedVideo, setSelectedVideo] = useState(null);
            const [chatMessages, setChatMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [autoPlayIndex, setAutoPlayIndex] = useState(0);
            const [isTyping, setIsTyping] = useState(false);
            const [displayedAnswer, setDisplayedAnswer] = useState('');
            const [displayedQuestion, setDisplayedQuestion] = useState('');
            const [isTypingQuestion, setIsTypingQuestion] = useState(false);
            const [videoModal, setVideoModal] = useState(null);

            const industries = [
                { 
                    id: 1, 
                    name: 'Retail Store', 
                    duration: '12:45', 
                    originalSize: '100MB', 
                    compressedSize: '5MB', 
                    compressionRate: '20x', 
                    color: 'from-purple-600 to-pink-600',
                    thumbnail: 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=400&h=300&fit=crop',
                    videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4'
                },
                { 
                    id: 2, 
                    name: 'Hospital Ward', 
                    duration: '08:30', 
                    originalSize: '85MB', 
                    compressedSize: '4.2MB', 
                    compressionRate: '20x', 
                    color: 'from-green-600 to-teal-600',
                    thumbnail: 'https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?w=400&h=300&fit=crop',
                    videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4'
                },
                { 
                    id: 3, 
                    name: 'Restaurant Kitchen', 
                    duration: '15:20', 
                    originalSize: '150MB', 
                    compressedSize: '7.5MB', 
                    compressionRate: '20x', 
                    color: 'from-orange-600 to-red-600',
                    thumbnail: 'https://images.unsplash.com/photo-1556910103-1c02745aae4d?w=400&h=300&fit=crop',
                    videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4'
                },
                { 
                    id: 4, 
                    name: 'Oil Refinery', 
                    duration: '10:15', 
                    originalSize: '102MB', 
                    compressedSize: '5.1MB', 
                    compressionRate: '20x', 
                    color: 'from-yellow-600 to-orange-700',
                    thumbnail: 'https://images.unsplash.com/photo-1581094271901-8022df4466f9?w=400&h=300&fit=crop',
                    videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4'
                },
                { 
                    id: 5, 
                    name: 'Factory Floor', 
                    duration: '18:40', 
                    originalSize: '186MB', 
                    compressedSize: '9.3MB', 
                    compressionRate: '20x', 
                    color: 'from-blue-600 to-cyan-600',
                    thumbnail: 'https://images.unsplash.com/photo-1565793298595-6a879b1d9492?w=400&h=300&fit=crop',
                    videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4'
                }
            ];

            const demoVideo = {
                id: 0, 
                name: 'AI Video Intelligence Demo', 
                originalSize: '120MB', 
                compressedSize: '6MB', 
                compressionRate: '20x', 
                color: 'from-indigo-600 to-purple-600',
                thumbnail: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=400&h=300&fit=crop',
                videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
            };

            const autoPlayQA = [
                {
                    question: "How many people are seen using mobile phones?",
                    answer: "Here are a list of people using mobile phones in the last 24 hrs",
                    hasLinks: true,
                    thumbnails: [
                        { time: '14:32', url: 'https://images.unsplash.com/photo-1556656793-08538906a9f8?w=200&h=150&fit=crop' },
                        { time: '09:15', url: 'https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=200&h=150&fit=crop' },
                        { time: '16:48', url: 'https://images.unsplash.com/photo-1511367461989-f85a21fda167?w=200&h=150&fit=crop' }
                    ]
                },
                {
                    question: "Are there any tables which have leftovers?",
                    answer: "Summary of Table Cleanliness Observations. Six validated reports were reviewed. Key findings: A table in Seating Area 1 had visible items during inspection. Multiple observations noted tables with pizza boxes, drinks when occupied. Most unoccupied tables were reported as clean. Conclusion: While several occupied tables had leftovers, most unoccupied tables were clean.",
                    hasLinks: true,
                    thumbnails: [
                        { time: '11:22', url: 'https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=200&h=150&fit=crop' },
                        { time: '13:45', url: 'https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=200&h=150&fit=crop' },
                        { time: '17:30', url: 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=200&h=150&fit=crop' }
                    ]
                },
                {
                    question: "What safety compliance issues were detected?",
                    answer: "Safety analysis complete. Detected 3 instances of missing PPE equipment in Zone A between 10:00-12:00. All incidents have been flagged for review.",
                    hasLinks: true,
                    thumbnails: [
                        { time: '10:15', url: 'https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?w=200&h=150&fit=crop' },
                        { time: '11:03', url: 'https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=200&h=150&fit=crop' },
                        { time: '11:47', url: 'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=200&h=150&fit=crop' }
                    ]
                }
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setAutoPlayIndex((prev) => (prev + 1) % autoPlayQA.length);
                }, 12000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (autoPlayQA[autoPlayIndex]) {
                    const qa = autoPlayQA[autoPlayIndex];
                    setChatMessages([]);
                    setIsTypingQuestion(true);
                    setDisplayedQuestion('');
                    setIsTyping(false);
                    setDisplayedAnswer('');
                    
                    setTimeout(() => {
                        const fullQuestion = qa.question;
                        let qIndex = 0;
                        
                        const questionInterval = setInterval(() => {
                            if (qIndex <= fullQuestion.length) {
                                setDisplayedQuestion(fullQuestion.substring(0, qIndex));
                                qIndex++;
                            } else {
                                clearInterval(questionInterval);
                                setIsTypingQuestion(false);
                                setChatMessages([{ role: 'user', content: qa.question }]);
                                
                                setTimeout(() => {
                                    setIsTyping(true);
                                    const fullAnswer = qa.answer;
                                    let aIndex = 0;
                                    
                                    const answerInterval = setInterval(() => {
                                        if (aIndex <= fullAnswer.length) {
                                            setDisplayedAnswer(fullAnswer.substring(0, aIndex));
                                            aIndex++;
                                        } else {
                                            clearInterval(answerInterval);
                                            setIsTyping(false);
                                            setChatMessages([
                                                { role: 'user', content: qa.question },
                                                { role: 'assistant', content: qa }
                                            ]);
                                        }
                                    }, 15);
                                }, 800);
                            }
                        }, 30);
                    }, 500);
                }
            }, [autoPlayIndex]);

            const handleSendMessage = () => {
                if (!inputMessage.trim()) return;
                const userMessage = { role: 'user', content: inputMessage };
                setChatMessages([...chatMessages, userMessage, { 
                    role: 'assistant', 
                    content: { 
                        question: inputMessage, 
                        answer: "I'm analyzing the video content. Please try asking about specific events, people, or objects in the scene.",
                        hasLinks: false
                    }
                }]);
                setInputMessage('');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-slate-950 text-white flex">
                    <div className="w-80 bg-black/40 backdrop-blur-sm border-r border-white/10 p-6 overflow-y-auto fixed left-0 top-0 bottom-0 z-20 custom-scrollbar">
                        <div className="mb-8">
                            <div className="flex items-center gap-3 mb-3">
                                <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl">B</div>
                                <h1 className="text-2xl font-bold">Blue</h1>
                            </div>
                            <h2 className="text-lg font-semibold mb-2">AI Video Intelligence</h2>
                            <p className="text-sm text-gray-400 leading-relaxed">Transform your video streams into actionable insights</p>
                        </div>

                        <div className="space-y-4">
                            {industries.map((video) => (
                                <div
                                    key={video.id}
                                    onClick={() => setSelectedVideo(video)}
                                    className={`cursor-pointer rounded-xl overflow-hidden transition-all duration-300 ${selectedVideo?.id === video.id ? 'ring-2 ring-blue-500 scale-105' : 'hover:ring-2 hover:ring-blue-400/50'}`}
                                >
                                    <div className="relative">
                                        <img 
                                            src={video.thumbnail} 
                                            alt={video.name}
                                            className="w-full h-40 object-cover"
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent" />
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                                                <Play className="w-6 h-6 ml-0.5" />
                                            </div>
                                        </div>
                                        <div className="absolute bottom-2 right-2 bg-black/80 px-2 py-1 rounded text-xs">{video.duration}</div>
                                    </div>
                                    <div className="p-3 bg-black/60">
                                        <h3 className="font-semibold mb-2">{video.name}</h3>
                                        <div className="flex items-center gap-2 text-xs text-gray-400">
                                            <TrendingDown />
                                            <span>{video.originalSize} → {video.compressedSize}</span>
                                            <span className="text-green-400 font-semibold">{video.compressionRate}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col ml-80">
                        <div className="bg-black/40 backdrop-blur-sm border-b border-white/10 p-6 fixed top-0 right-0 z-10" style={{left: '320px'}}>
                            <div className="max-w-6xl mx-auto">
                                {selectedVideo ? (
                                    <div>
                                        <h2 className="text-3xl font-bold mb-2">{selectedVideo.name} Intelligence</h2>
                                        <p className="text-gray-400">AI-Powered Video Analysis & Insights</p>
                                    </div>
                                ) : (
                                    <div>
                                        <h2 className="text-4xl font-bold mb-3 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                                            Let Blue handle your Videos
                                        </h2>
                                        <p className="text-gray-400 text-lg">Select a video from the sidebar or ask questions to get started</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 mt-24 mb-20 custom-scrollbar">
                            <div className="max-w-6xl mx-auto space-y-6">
                                {selectedVideo && (
                                    <div className="bg-black/40 backdrop-blur-sm rounded-2xl overflow-hidden border border-white/10">
                                        <div className="relative bg-black" style={{height: '350px'}}>
                                            <video 
                                                src={selectedVideo.videoUrl}
                                                controls
                                                autoPlay
                                                muted
                                                loop
                                                poster={selectedVideo.thumbnail}
                                                className="w-full h-full object-contain"
                                            />
                                        </div>
                                        <div className="p-3 bg-gradient-to-r from-green-600/20 to-blue-600/20">
                                            <div className="flex items-center justify-between text-xs">
                                                <div>
                                                    <div className="text-xs text-gray-400 mb-1">Compression</div>
                                                    <div className="text-sm font-bold">{selectedVideo.originalSize} → {selectedVideo.compressedSize}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-xs text-gray-400 mb-1">Rate</div>
                                                    <div className="text-xl font-bold text-green-400">{selectedVideo.compressionRate}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-xs text-gray-400 mb-1">Savings</div>
                                                    <div className="text-sm font-bold text-blue-400">48x</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-black/40 backdrop-blur-sm rounded-2xl border border-white/10 overflow-hidden">
                                    <div className="p-4 border-b border-white/10 bg-gradient-to-r from-blue-600/10 to-purple-600/10">
                                        <div className="flex items-center gap-3">
                                            <MessageSquare />
                                            <div>
                                                <h3 className="text-lg font-bold">Ask BLUE about the video</h3>
                                                <p className="text-xs text-gray-400">Get insights about what's happening</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="p-4 space-y-3 overflow-y-auto custom-scrollbar" style={{minHeight: '250px', maxHeight: '400px'}}>
                                        {isTypingQuestion && (
                                            <div className="flex justify-end">
                                                <div className="bg-blue-600 rounded-2xl rounded-tr-sm px-3 py-2 max-w-md text-sm">
                                                    {displayedQuestion}
                                                    <span className="inline-block w-1 h-4 bg-white ml-1 animate-pulse"></span>
                                                </div>
                                            </div>
                                        )}
                                        {chatMessages.map((msg, idx) => (
                                            <div key={idx}>
                                                {msg.role === 'user' ? (
                                                    <div className="flex justify-end">
                                                        <div className="bg-blue-600 rounded-2xl rounded-tr-sm px-3 py-2 max-w-md text-sm">{msg.content}</div>
                                                    </div>
                                                ) : (
                                                    <div className="bg-white/5 rounded-2xl rounded-tl-sm p-3 border border-white/10">
                                                        <div className="text-sm leading-relaxed mb-3">{msg.content.answer}</div>
                                                        {msg.content.hasLinks && msg.content.thumbnails && (
                                                            <div className="mt-3 grid grid-cols-3 gap-2">
                                                                {msg.content.thumbnails.map((thumb, i) => (
                                                                    <div 
                                                                        key={i} 
                                                                        className="relative group cursor-pointer rounded-lg overflow-hidden hover:ring-2 hover:ring-blue-400 transition-all"
                                                                        onClick={() => {
                                                                            setVideoModal({url: selectedVideo?.videoUrl || demoVideo.videoUrl, time: thumb.time});
                                                                            setTimeout(() => {
                                                                                const modalVideo = document.querySelector('.modal-video');
                                                                                if (modalVideo) {
                                                                                    modalVideo.play();
                                                                                }
                                                                            }, 100);
                                                                        }}
                                                                    >
                                                                        <img 
                                                                            src={thumb.url} 
                                                                            alt={`Timestamp ${thumb.time}`}
                                                                            className="w-full h-24 object-cover"
                                                                        />
                                                                        <div className="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-colors flex items-center justify-center">
                                                                            <Play className="w-8 h-8 text-white" />
                                                                        </div>
                                                                        <div className="absolute bottom-1 right-1 bg-black/90 px-2 py-0.5 rounded text-xs font-semibold">{thumb.time}</div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                        {isTyping && (
                                            <div className="bg-white/5 rounded-2xl rounded-tl-sm p-3 border border-white/10">
                                                <div className="text-sm leading-relaxed">
                                                    {displayedAnswer}
                                                    <span className="inline-block w-1 h-4 bg-blue-400 ml-1 animate-pulse"></span>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="p-3 border-t border-white/10 bg-black/20">
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={inputMessage}
                                                onChange={(e) => setInputMessage(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                                placeholder="Ask about the video..."
                                                className="flex-1 bg-white/5 border border-white/10 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500"
                                            />
                                            <button onClick={handleSendMessage} className="bg-blue-600 hover:bg-blue-500 rounded-xl px-4 py-2 transition-colors">
                                                <Send />
                                            </button>
                                        </div>
                                        <p className="text-xs text-gray-500 mt-1">Press Enter to send</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-black/40 backdrop-blur-sm border-t border-white/10 p-6 fixed bottom-0 right-0 z-10" style={{left: '320px'}}>
                            <div className="max-w-6xl mx-auto flex justify-center gap-8 text-sm text-gray-400">
                                <a href="#" className="hover:text-blue-400 transition-colors">Contact Us</a>
                                <a href="#" className="hover:text-blue-400 transition-colors">About Us</a>
                                <a href="#" className="hover:text-blue-400 transition-colors">Build with Blue</a>
                            </div>
                        </div>
                    </div>

                    {videoModal && (
                        <div 
                            className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-6"
                            onClick={() => setVideoModal(null)}
                        >
                            <div 
                                className="bg-black/90 rounded-2xl overflow-hidden max-w-4xl w-full border border-white/20"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="p-4 border-b border-white/10 flex justify-between items-center">
                                    <div className="text-lg font-semibold">Video Clip - {videoModal.time}</div>
                                    <button 
                                        onClick={() => setVideoModal(null)}
                                        className="text-gray-400 hover:text-white text-2xl leading-none"
                                    >
                                        ×
                                    </button>
                                </div>
                                <video 
                                    src={videoModal.url}
                                    controls
                                    autoPlay
                                    className="w-full modal-video"
                                    style={{maxHeight: '70vh'}}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<VideoIntelligencePlatform />, document.getElementById('root'));
    </script>
</body>
</html>
